<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()"class="company-logo">
                <img src="./logo.png" alt="compnay">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance </li>
                    <li class="hover-link nav-item" id="poli" onclick="onNavItemClick('poli')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text"type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
    
        </div>
    </main>
    <template id="template-news-card">
            <div class="cards">
                <div class="cards-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
                </div>
                <div class="cards-content">
                    <h3 id="news-title">This is the Title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam vero ipsam voluptatem iste aspernatur, praesentium impedit, ipsum recusandae mollitia similique voluptatum accusamus incidunt?</p>
                </div>
            </div>
     </template>
    
    <script src="script.js"></script>
</body>
</html>
